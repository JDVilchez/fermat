<div class="container theme-showcase" role="main" style="width:98%;" >

    <div>
        <ng-map center="41,-87" zoom="3"></ng-map>
    </div>

    <h2>List of connected entities - Total ({{ total }}) </h2>

    <div class="row" ng-show="total > 0" >
        <div class="col-lg-3" ng-repeat="identity in identities track by $index">
             <img class="img-circle" data-ng-src="{{getImage(identity)}}" alt="Generic placeholder image" width="140" height="140">
             <h2>{{identity.name}}</h2>
             <p>{{identity.actorType}}</p>
         </div>
     </div>

     <div class="row" ng-show="total === 0" >
         <div class="well">
             <h3>
                 <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                 No identities were found connected at this time.
             </h3>
         </div>
     </div>
